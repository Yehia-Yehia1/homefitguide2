    <style>
        main.contact-section {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            text-align: center;
        }

        main.contact-section h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #333;
        }

        main.contact-section p {
            font-size: 1.1rem;
            color: #555;
        }

        main.contact-section a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            word-break: break-all;
        }

        main.contact-section a:hover {
            text-decoration: underline;
        }
    </style>
    <link rel="canonical" href="https://homefitnessguide.pages.dev/contact" />
</head>

<body>
    <header class="top-bar">
        <div class="menu-toggle" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div class="logo">
            <img src="logo.png" alt="HomeFitGuide Logo" class="logo-img" />

        </div>
    </header>

    <nav class="side-menu" id="sideMenu">

    <main class="contact-section">
        <h1>Contact Us</h1>
        <p>If you'd like to get in touch, please email us at:</p>
        <p><a href="mailto:homefitnessguide.contact@gmail.com">homefitnessguide.contact@gmail.com</a></p>
    </main>

    <script>
        function toggleMenu() {
            document.getElementById('sideMenu').classList.toggle('active');
        }

        document.addEventListener('click', function (event) {
            const sideMenu = document.getElementById('sideMenu');
            const menuToggle = document.querySelector('.menu-toggle');
            const isClickInsideMenu = sideMenu.contains(event.target);
            const isClickOnToggle = menuToggle.contains(event.target);

            if (!isClickInsideMenu && !isClickOnToggle && sideMenu.classList.contains('active')) {
                sideMenu.classList.remove('active');
            }
        });
    </script>
</body>
