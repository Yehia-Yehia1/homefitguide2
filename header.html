<!-- CSS -->
<style>
    /* Reset & base styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Arial, sans-serif;
        background-color: #f9f9f9;
        color: #333;
        line-height: 1.6;
        padding-top: 60px;
    }

    h1,
    h2,
    h3 {
        color: #222;
        margin-bottom: 15px;
        font-weight: 700;
    }

    p {
        line-height: 1.6;
        margin-bottom: 15px;
    }

    a {
        color: #0073e6;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    /* Top bar */
    .top-bar {
        display: flex;
        justify-content: center;
        align-items: center;
        position: fixed;
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        width: 100%;
        top: 0;
        z-index: 1001;
    }

    .menu-toggle {
        position: absolute;
        left: 20px;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        gap: 4px;
    }

    .menu-toggle span {
        display: block;
        width: 25px;
        height: 3px;
        background-color: #fff;
    }

    .logo {
        display: flex;
        align-items: center;
        gap: 5px;
    }

    .logo-img {
        height: 35px;
        width: auto;
        object-fit: contain;
    }

    .logo-text {
        text-decoration: none;
        color: #fff;
        font-size: 1.2rem;
        font-weight: bold;
    }

    /* Side menu */
    .side-menu {
        position: fixed;
        top: 0;
        left: -250px;
        width: 250px;
        height: 100%;
        overflow-y: auto;
        background-color: #222;
        color: #fff;
        display: flex;
        flex-direction: column;
        padding-top: 60px;
        transition: left 0.3s ease;
        z-index: 1000;
    }

    .side-menu a {
        color: #fff;
        text-decoration: none;
        padding: 15px 20px;
        border-bottom: 1px solid #444;
    }

    .side-menu a:hover {
        background-color: #444;
    }

    .side-menu.active {
        left: 0;
    }

    /* Footer */
    .footer {
        text-align: center;
        padding: 20px;
        background-color: #333;
        color: white;
        font-weight: bold;
        margin-top: 40px;
    }

    /* Buttons */
    button,
    .btn {
        background-color: #1b971b;
        color: white;
        border: none;
        padding: 10px 18px;
        cursor: pointer;
        font-weight: bold;
        border-radius: 5px;
    }

    button:hover,
    .btn:hover {
        background-color: #1b971b;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .hero-title {
            font-size: 1.4rem;
        }

        .article-link {
            font-size: 1rem;
            width: 100%;
        }
    }
</style>
